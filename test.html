<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
        <div id="iframeContainer">
            <iframe src="http://pedro-vd.younow.com/embed?user=PS1" width="400px" height="300px"></iframe>
        </div>
        <br/>
        <input type="txt" id="broadcasterInput" placeholder="Enter a username...">
        <button id="changeBroadcasterBtn">Change Broadcaster</button>
    </body>
    <script type="text/javascript">
        document.getElementById('changeBroadcasterBtn').addEventListener('click', function (e) {
            var input = document.getElementById('broadcasterInput').value;
            var container = document.getElementById('iframeContainer');
            if(input && input.length > 0) {
                var newIframe = '<iframe src="http://pedro-vd.younow.com/embed?user='+input+'" width="400px" height="300px"></iframe>';
                container.innerHTML = newIframe;
            }
        });
    </script>
</html>
